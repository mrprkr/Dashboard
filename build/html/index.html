<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Dashboard</title>
	<script type="text/javascript" src="js/lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body ng-controller="main-controller">
<div class="container">	
	<div class="headlines">
	<h4>News headlines</h4>
	<ul>
	<li ng-repeat="article in news.results | limitTo: 5"><hr/>{{article.webTitle}}</li>
	</ul>
	</div>

<div class="time">
	<p>{{time}}</p>
</div>


<div class="weather">
	<p>Weather:</p>
	<p>{{weather.condition}}, {{weather.currentTemp}}&#176;C</p>
</div>

</div>

<br/><br/>
</body>
</html>
